<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3" id="app">
        <div class="container">
            <input type="text" class="form-control" @keyup.enter="agregarTarea" v-model="tarea" placeholder="Tarea">
        </div>
        <div class="container mt-3" v-for="(tarea,index) in tareas">
            <div class="alert d-flex justify-content-between" :class="{'alert-primary': tarea.estado,'alert-success': !tarea.estado}">
                <div>
                    <h5>{{tarea.tarea}} || {{tarea.estado}} || {{index}}</h5>
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarTarea(index)">Ok</button>
                    <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
