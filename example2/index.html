<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="app">
        <h3>{{titulo}}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="titulo">
        <br>
        <button class="btn btn-success" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" :class="color" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" :style="{width: contador + '%'}">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
